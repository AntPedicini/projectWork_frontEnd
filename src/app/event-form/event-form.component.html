<form [formGroup]="addressForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title class = "title">Nuovo evento</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <!-- CODICE EVENTO -->
<!--         <div class="col">
          <mat-form-field class="full-width">
            <input name = "cod_evento" matInput placeholder="Codice evento" formControlName="cod_evento">
            <mat-error *ngIf="addressForm.controls['cod_evento'].hasError('required')">
              Codice evento <strong>obbligatorio!</strong>
            </mat-error>
          </mat-form-field>
        </div> -->
        <!-- NOME EVENTO -->
        <div class="col">
          <mat-form-field class="full-width">
            <input name = "nome_evento" matInput placeholder="Nome evento" formControlName="nome_evento">
            <mat-error *ngIf="addressForm.controls['nome_evento'].hasError('required')">
              Nome evento <strong>obbligatorio!</strong>
            </mat-error>
          </mat-form-field>
        </div>
         <!-- DATA EVENTO RANGE -->
         <div class="col">
          <mat-form-field color="primary" class="full-width">
            <mat-label>Inserisci un range di date</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input name = "data_inizio" matStartDate placeholder="Data inizio" formControlName="data_inizio">
                <input name = "data_fine" matEndDate placeholder="Data fine" formControlName="data_fine">
              </mat-date-range-input>
              <mat-error *ngIf="addressForm.controls['data_inizio'].hasError('required')">
                Data <strong>obbligatoria!</strong>
              </mat-error>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker color="primary"></mat-date-range-picker>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <!-- COSTO UNITARIO -->
        <div class="col">
          <mat-form-field class="full-width">
            <input name = "costo_unitario" matInput placeholder="Costo unitario" formControlName="costo_unitario" type="number">
            <mat-error *ngIf="addressForm.controls['costo_unitario'].hasError('required')">
              Costo <strong>obbligatorio!</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <!-- POSTI TOTALI DISPONIBILI -->
        <div class="col">
          <mat-form-field class="full-width">
            <input name = "posti_disponibili" matInput placeholder="Posti disponibili" formControlName="posti_disponibili" type="number">
            <mat-error *ngIf="addressForm.controls['posti_disponibili'].hasError('required')">
              Posti <strong>obbligatori!</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <!-- VIA -->
        <div class="col">
          <mat-form-field class="full-width">
            <input name = "indirizzo" matInput placeholder="Via e civico" formControlName="indirizzo">
            <mat-error *ngIf="addressForm.controls['indirizzo'].hasError('required')">
              Via <strong>obbligatoria!</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <!-- CITTA' -->
        <div class="col">
          <mat-form-field class="full-width">
            <input name = "citta" matInput placeholder="Città" formControlName="citta">
            <mat-error *ngIf="addressForm.controls['citta'].hasError('required')">
              Città <strong>obbligatoria!</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <!-- PROVINCIA -->
        <div class="col">
          <mat-form-field class="full-width">
            <input #Provincia name = "provincia" matInput maxlength="2" placeholder="Provincia" formControlName="provincia">
            <mat-hint align="end">{{Provincia.value?.length || 0}}/2</mat-hint>
            <mat-error *ngIf="addressForm.controls['provincia'].hasError('required')">
              Provincia <strong>obbligatoria!</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <!-- CAP -->
        <div class="col">
          <mat-form-field class="full-width">
            <input #CAP name = "CAP" matInput #postalCode maxlength="5" placeholder="CAP" type="number" formControlName="postalCode">
            <mat-hint align="end">{{CAP.value?.length || 0}}/5</mat-hint>
            <mat-error *ngIf="addressForm.controls['provincia'].hasError('required')">
              CAP <strong>obbligatorio!</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <!-- DESCRIZIONE -->
        <div class="col">
          <mat-form-field class="full-width">
            <textarea name = "descrizione" matInput placeholder="Descrizione" formControlName="descrizione" rows="10"></textarea>
            <mat-error *ngIf="addressForm.controls['descrizione'].hasError('required')">
              Descrizione <strong>obbligatoria!</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Registra Evento</button>
    </mat-card-actions>
  </mat-card>
</form>
