<div class="mat-elevation-z8 container" >
  <table mat-table class="full-width-table" matSort aria-label="Auto">
    <!-- Id Column -->
    <ng-container matColumnDef="targa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Targa</th>
      <td mat-cell *matCellDef="let row">{{row.targa}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let row">{{row.marca}}</td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="modello">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Modello</th>
          <td mat-cell *matCellDef="let row">{{row.modello}}</td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>

<button class="btn_blue" mat-button mat-dialog-close="1" (click)="close()">Chiudi</button>
