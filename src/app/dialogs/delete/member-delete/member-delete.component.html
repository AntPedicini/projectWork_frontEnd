<div class="container">
    <h3 mat-dialog-title>Sei sicuro?</h3>
    <div mat-dialog-content>
      Tessera: {{data.tessera}}
      <p></p>
      Nome: {{data.nome}}
      <p></p>
      Cognome: {{data.Cognome}}
      <p></p>
    </div>
  
    <div mat-dialog-actions>
      <button class="btn_blue" mat-button mat-dialog-close="1" (click)="confirmDelete()">Elimina</button>
      <button class="btn_blue" mat-button (click)="onNoClick()" tabindex="-1">Cancella</button>
    </div>
  </div>
