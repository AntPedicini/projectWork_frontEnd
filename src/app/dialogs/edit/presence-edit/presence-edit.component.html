<div class="container">
    <h3 mat-dialog-title><strong>Edit iscrizione all'evento: {{data.nome_evento}}</strong></h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput [disabled]="true" #input class="form-control" placeholder="Codice evento" [(ngModel)]="data.cod_evento" name="cod_evento" >
        </mat-form-field>
      </div>
  
    
      <div class="form">
        <mat-form-field color="accent">
          <input matInput [disabled]="true"#input class="form-control" placeholder="Nome evento" [(ngModel)]="data.nome_evento" name="nome_evento" >
        </mat-form-field>
      </div>
  
    
      <div class="form">
        <mat-form-field color="accent">
          <input matInput [disabled]="true" #input class="form-control" placeholder="Targa" [(ngModel)]="data.targa" name="targa" maxlength="7" >
        </mat-form-field>
      </div>
  
      <div class="form">
          <mat-form-field color="accent">
            <input matInput [disabled]="true" #input class="form-control" placeholder="Costo unitario" [(ngModel)]="data.costo_unitario" name="costo_unitario" readonly="readonly">
          </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput [disabled]="true" #input class="form-control" placeholder="Posti disponibili" [(ngModel)]="data.posti_disponibili" name="posti_disponibili">
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Numero iscritti" [(ngModel)]="data.partecipanti_iscritti" name="partecipanti_iscritti">
        </mat-form-field>
      </div>

      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Presenti" [(ngModel)]="data.partecipanti_effettivi" name="partecipanti_effettivi">
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button class="btn_blue" mat-button type="submit" [mat-dialog-close]="1" (click)="stopEdit()">Salva</button>
        <button class="btn_blue" mat-button (click)="onNoClick()" tabindex="-1">Cancella</button>
      </div>
    </form>
  </div>
