<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Username</mat-label>
                        <!--<input matInput [type]="hide ? 'password' : 'text'" formControlName="username" matNativeControl [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                             <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>-->

                        <input matInput type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                        <!--<mat-error *ngIf="submitted && f.username.errors"> Dati non validi</mat-error>-->
                        <mat-error *ngIf="f.username.errors">username non valido</mat-error>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <!-- <mat-error *ngIf="submitted && f.password.errors"></mat-error> -->
                        <mat-error *ngIf="f.password.errors">Password non valida</mat-error>
                    </mat-form-field>
                </p>
                <button [disabled]="loading" mat-raised-button color="primary">
                    Login
                </button>
                <mat-error *ngIf="error">{{error}}</mat-error>
            </form>

        </mat-card-content>
    </mat-card>
</div>
