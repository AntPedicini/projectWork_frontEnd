<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
      <div>
        <app-menu-soci></app-menu-soci>
      </div>
      <div>
        <app-menu-eventi mat-list-item></app-menu-eventi>
      </div>
      <div>
        <app-menu-iscrizioni mat-list-item></app-menu-iscrizioni>
      </div>
      
      <!--
      <a mat-list-item href="#">Gestione Soci/Auto</a>
      <a mat-list-item href="#">Visualizza Soci</a>
      
      <a mat-list-item href="#">Nuovo Evento</a>
      <a mat-list-item href="#">Visualizza Eventi</a>

      <a mat-list-item href="#">Iscrizioni</a>
      <a mat-list-item href="#">Partecipazione</a>
      -->

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Vecchie Glorie</span>
    </mat-toolbar>
    <!-- Add Content Here --> 

    <app-mat-board></app-mat-board>
    <app-mat-table></app-mat-table>

  </mat-sidenav-content>
</mat-sidenav-container>
