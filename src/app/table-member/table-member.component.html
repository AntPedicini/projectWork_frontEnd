<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="tessera">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero Tessera</th>
      <td mat-cell *matCellDef="let row">{{row.tessera}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cognome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cognome</th>
      <td mat-cell *matCellDef="let row">{{row.cognome}}</td>
    </ng-container>

    <ng-container matColumnDef="nato_il">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data di Nascita</th>
      <td mat-cell *matCellDef="let row">{{row.nato_il}}</td>
    </ng-container>

    <ng-container matColumnDef="codice_fiscale">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codice Fiscale</th>
      <td mat-cell *matCellDef="let row">{{row.codice_fiscale}}</td>
    </ng-container>

    <ng-container matColumnDef="indirizzo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Indirizzo</th>
      <td mat-cell *matCellDef="let row">{{row.indirizzo}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="consiglio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Consiglio</th>
      <td mat-cell *matCellDef="let row"><mat-checkbox [checked]= "getValue(row.consiglio)" [disabled] = true></mat-checkbox></td>
    </ng-container>

    <ng-container matColumnDef="segretario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Segretario</th>
      
      <td mat-cell *matCellDef="let row"><mat-checkbox [checked]= "getValue(row.segretario)" [disabled] = true></mat-checkbox></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
