<h2 class = "title">Auto</h2>

<mat-form-field>
  <mat-label>Cerca in tutti i campi </mat-label>
  <input name = "findAll" matInput (keyup)="allFilter($event)" placeholder="Inserisci testo" #input>
</mat-form-field>

<mat-form-field class="find">
  <mat-label>Cerca per Targa</mat-label>
  <input name = "finByTarga" matInput (keyup)="targaFilter($event)" placeholder="Inserisci targa" #input>
</mat-form-field>

<mat-form-field class="find">
  <mat-label>Cerca per Tessera</mat-label>
  <input name = "findByTessera" matInput (keyup)="tesseraFilter($event)" placeholder="Inserisci Numero Tessera" #input>
</mat-form-field>

<mat-form-field class="find">
  <mat-label>Cerca per Anno</mat-label>
  <input name = "findByYear" matInput (keyup)="annoFilter($event)" placeholder="Inserisci Anno" #input>
</mat-form-field>

<mat-form-field class="find">
  <mat-label>Cerca per ASI</mat-label>
  <input name = "findByASI" matInput (keyup)="ASIFilter($event)" placeholder="Inserisci ASI" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="targa">
    <!-- Id Column -->
    <ng-container matColumnDef="targa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Targa</th>
      <td mat-cell *matCellDef="let row, let auto" (click) = "setActive(auto)">{{row.targa}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tessera_socio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tessera Socio</th>
      <td mat-cell *matCellDef="let row">{{row.tessera_socio}}</td>
    </ng-container>

    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Marca</th>
      <td mat-cell *matCellDef="let row">{{row.marca}}</td>
    </ng-container>

    <ng-container matColumnDef="modello">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Modello</th>
      <td mat-cell *matCellDef="let row">{{row.modello}}</td>
    </ng-container>

    <ng-container matColumnDef="anno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anno</th>
      <td mat-cell *matCellDef="let row">{{row.anno}}</td>
    </ng-container>

    <ng-container matColumnDef="immatricolazione">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Immatricolazione</th>
      <td mat-cell *matCellDef="let row">{{row.immatricolazione}}</td>
    </ng-container>

    <ng-container matColumnDef="asi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ASI</th>
      <td mat-cell *matCellDef="let row">{{row.asi}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row; let auto;">
      <button mat-icon-button color="primary" (click)="startEdit(auto)">
        <mat-icon aria-label="Edit">edit</mat-icon>
      </button>
        <button mat-icon-button color="primary" (click)="deleteItem(auto)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nessuna corrispondenza trovata</td>
    </tr>
    
  </table>

  <mat-paginator #paginator 
  [length]="dataSource?.data?.length" 
  [pageIndex]="0" 
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
