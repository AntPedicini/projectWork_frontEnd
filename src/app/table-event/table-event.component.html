<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="cod_evento">
    <!-- Id Column -->
    <ng-container matColumnDef="cod_evento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codice Evento</th>
      <td mat-cell *matCellDef="let row">{{row.cod_evento}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome_evento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Evento</th>
      <td mat-cell *matCellDef="let row">{{row.nome_evento}}</td>
    </ng-container>

    <ng-container matColumnDef="data_inizio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Inizio</th>
      <td mat-cell *matCellDef="let row">{{row.data_inizio}}</td>
    </ng-container>

    <ng-container matColumnDef="data_fine">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Fine</th>
      <td mat-cell *matCellDef="let row">{{row.data_fine}}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{row.location}}</td>
    </ng-container>

    <!--
    <ng-container matColumnDef="descrizione">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrizione</th>
      <td mat-cell *matCellDef="let row">{{row.descrizione}}</td>
    </ng-container>
    -->

    <ng-container matColumnDef="costo_unitario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Costo Unitario</th>
      <td mat-cell *matCellDef="let row">{{row.costo_unitario}}</td>
    </ng-container>

    <ng-container matColumnDef="posti_disponibili">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Posti Disponibili</th>
      <td mat-cell *matCellDef="let row">{{row.posti_disponibili}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
